<h1>To-Do List</h1>

<div class="container">
  <div class="row">
    <form ng-submit="fireCtrl.addToList()">
      <input type="text" class="col-xs-8 col-sm-9" ng-model="fireCtrl.item">
      <div class="input-buttons col-xs-4 col-sm-3">
        <a href="#" class="clear-text"><i class="fa fa-trash-o fa-2x"></i></a>
        <a href="#" class="add-todo"><i class="fa fa-plus fa-2x"></i></a>
      </div> <!-- div.input-buttons-->
    </form>
  </div> <!-- div.row -->
  <div class="row">

    <!-- Start to-do list -->
    <ul class="todo-list col-xs-12">
      <li ng-repeat="item in fireCtrl.list" id="todo" ng-class="{ 'completed': item.completed }">
        {{ item.name }}
        <span>
      		<a href="#" class="check"><i class="fa fa-check fa-lg" ng-click="fireCtrl.toggleCompleted(item)"></i></a>
      		<a href="#" class="delete-todo"><i class="fa fa-trash-o fa-lg" ng-click="fireCtrl.removeItem(item)"></i></a>
      	</span>
      </li>
    </ul>
  </div> <!-- div.row -->
</div> <!-- div.container -->
